<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sorteo de Rifas{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-color" style="min-height: 150px;">
        <div class="container-fluid px-5"> 
            <div class="d-flex justify-content-center align-items-center w-100 position-relative" style="height: 150px;">
                
                <a class="navbar-brand p-0 mx-auto" href="{% url "home" %}" style="height: 130px;"> <!-- 130px de alto -->
                    <img src="{% static 'images/arabegana.png' %}" 
                         alt="ArabeRifa" 
                         class="h-100 w-auto" 
                         style="max-width: 500px; min-width: 300px; object-fit: contain;"> <!-- ANCHO MÁXIMO 500px -->
                </a>
                
                {% if user.is_authenticated and user.is_staff %}
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="adminMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-shield me-1"></i> Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminMenu">
                        <li><a class="dropdown-item" href="{% url 'sorteo_list' %}">Gestionar Sorteos</a></li>
                        <li><a class="dropdown-item" href="{% url 'payment_list' %}">Gestionar Pagos</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
    {% block content %}{% endblock %}
    <script src="{% static '/js/payment.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_js %}{% endblock extra_js %}
    <footer class="bg-dark text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">© 2025 ArabeRifa. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
